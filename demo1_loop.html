
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script >

  // # while 문
      var i = 0;
      while(i < 10){
        document.write('coding everybody <br />');
        document.write('coding everybody'+ i+ '<br />')
        i = i +1
  }

  // # for 문

      for( var i=0; i<10; i=i+1){
        document.write('----------for 문-------')
        document.write('coding everybody <br />');
      }

  // # break  continue

      for(var i = 0; i < 10; i++){
        if(i === 5) {
            break;
        }
        document.write('------break 문-------')
        document.write('coding everybody'+i+'<br />');
      }


      for(var i = 0; i < 10; i++){
          if(i === 5) {
              continue;
          }
          document.write('---------continue 문-------')
          document.write('coding everybody'+i+'<br />');
      }

    // # 반복문 중첩

      // 0부터 9까지 변수 i에 순차적으로 값을 할당
      for(var i = 0; i < 10; i++){
      // 0부터 9까지의 변수를 j의 값에 순차적으로 할당
      for(var j = 0; j < 10; j++){
        // i와 j의 값을 더한 후에 출력 # js는 document.write(); (괄호 속에서 문자 + 숫자인 경우 숫자를 문자로 전환하여 출력)
        // String은 숫자인 i와 j의 데이터 타입을 문자로 형태를 변환하는 명령이다.
        // String()을 제거하고 실행해보면 의미가 좀 더 분명하게 드러날 것이다.
          document.write('--------- 반복문 중첩(i, j) -------')
        document.write(String(i)+String(j)+'<br />');
        // # 디버거 ... 크롬 개발자도구 source 보기
    }
}
    </script>

  </body>
</html>
